<!--div class="megaLoader"><fa [name]="'spinner'" [size]="5"></fa></div-->

<div id="mixPanelContainer">

    <div id="playerContainer">
        <app-video-player #left [video]="videoLeft" [sidePlayer]="'left'" (nearEnd)="triggerMixLTR($event)"
        [volume]="volLeft" [speed]="speedLeft" (volumeChange)="volLeft" (speedChange)="speedLeft"></app-video-player>
        
        <div id="controlBox">
            <!-- Crossfader -->
            <div id="crossfader-box" class="line-border">
                <div class="hori-ticks">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                </div>
                <input value="{{ crossfaderValue }}" [(ngModel)]="crossfaderValue" (ngModelChange)="setCrossFaderValue($event)" 
                class="crossfader horizontal" type="range"  min="0" max="100" step="0.5" list="tickmarks-center">
            </div>
        </div>
        
        <app-video-player #right [video]="videoRight" [sidePlayer]="'right'" (nearEnd)="triggerMixRTL($event)"
        [volume]="volRight" [speed]="speedRight" (volumeChange)="volRight" (speedChange)="speedRight"></app-video-player>
    </div>

    <!-- On play playlist and search playlist -->
    <div id="playlistContainer">
        <app-edit-playlist [playlist]="onPlayPlaylist"  [type]="'player'"></app-edit-playlist>
    </div>

</div>
