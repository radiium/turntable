<!-- Header -->
<div id="login">

    <!-- User infos -->
    <div *ngIf="user" id="userBox">
        <img src="{{ user.img }}" alt="">
        <div>{{ user.name }}</div>
    </div>

    <!-- Signin/Signout buttons -->
    <div id="signBtnBox">
        <!-- Signin btn -->
        <button *ngIf="!user" (click)="signin()">
        <fa [name]="'sign-in'" [size]="1"></fa>
        Sign in
        </button>

        <!-- Signout btn -->
        <button *ngIf="user" (click)="signout()">
        <fa [name]="'sign-out'" [size]="1"></fa>
        Sign out
        </button>
    </div>

    <!-- Help button -->
    <div id="helpBtnBox">
        <button id="helpBtn" (click)="openHelp()">
        <fa aria-label="Help" [name]="'question'" [size]="1"></fa>
        </button>
    </div>
</div>
