
<div id="appContainer">
    <div id="firstRow">
        <app-video-player #left [video]="videoLeft" [sidePlayer]="'left'" (nearEnd)="triggerMixLTR($event)"
        [volume]="volLeft" [speed]="speedLeft" (volumeChange)="volLeft" (speedChange)="speedLeft"></app-video-player>
        
        <div id="controlBox">
            <div class="controlItem">
                <app-range-slider [name]="'Speed'" [side]="'left'"  [default]="1"   [value]="speedLeft"  (valueChange)="speedLeft" [step]="0.25" [min]="0.5" [max]="2"></app-range-slider>
                <app-range-slider [name]="'Vol'"   [side]="'left'"  [default]="100" [value]="volLeft"    (valueChange)="volLeft"   [step]="1"    [min]="0"   [max]="100"></app-range-slider>
                
                <app-range-slider [name]="'Vol'"   [side]="'right'" [default]="100" [value]="volRight"   (valueChange)="volRight"   [step]="1"    [min]="0"   [max]="100"></app-range-slider>
                <app-range-slider [name]="'Speed'" [side]="'right'" [default]="1"   [value]="speedRight" (valueChange)="speedRight" [step]="0.25" [min]="0.5" [max]="2"></app-range-slider>
            </div>
            
            <div>
                <!-- Crossfader -->
                <div id="crossfader-box" class="line-border">
                    <div class="hori-ticks">
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>
                    <input class="crossfader horizontal" type="range" value="50" min="0" max="100" step="0.1" list="tickmarks-center">
                </div>
            </div>
        </div>
        
        <app-video-player #right [video]="videoRight" [sidePlayer]="'right'" (nearEnd)="triggerMixRTL($event)"
        [volume]="volRight" [speed]="speedRight" (volumeChange)="volRight" (speedChange)="speedRight"></app-video-player>
    </div>
        
    <div id="appVideoList">
        <app-videos-list></app-videos-list>
    </div>

</div>
