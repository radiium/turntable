<!-- App loader -->
<div class="loader" *ngIf="isLoading">
<md-progress-spinner class="appLoader" [mode]="'indeterminate'"></md-progress-spinner>
<div class="textLoader">Loading ...</div>
</div>
<div class="bgLoader" *ngIf="isLoading"></div>

<div [class.blur]="isLoading" id="appContainer">
    <!-- Login buttons and status -->
    <app-login></app-login>

    <!-- Navigation buttons -->
    <div class="tabsNav">
        <button [class.tabActive]="selectedTab === 1" (click)="_tabsService.setSelectedTab(1)">Playlist</button><!--
     --><button [class.tabActive]="selectedTab === 2" (click)="_tabsService.setSelectedTab(2)">Mix</button><!--
     --><button [class.tabActive]="selectedTab === 3" (click)="_tabsService.setSelectedTab(3)">Settings</button>
    </div>

    <!-- Content -->
    <div class="tabsContent">
        <div [hidden]="selectedTab !== 1"><app-playlist-panel></app-playlist-panel></div>
        <!--<div [hidden]="selectedTab !== 2"><app-mix-panel></app-mix-panel></div>-->
        <div [hidden]="selectedTab !== 3"><app-settings-panel></app-settings-panel></div>
    </div>
</div>
