
<div id="appContainer">
    <md-tab-group dynamicHeight="false">
        <md-tab label="Playlist" disableRipple>
        <app-playlist-panel></app-playlist-panel>
        </md-tab>

        <md-tab label="Mix" disableRipple>
        <!---->
        <app-mix-panel></app-mix-panel>
        <!---->
        </md-tab>

        <md-tab label="Settings" disableRipple>
        <app-settings-panel></app-settings-panel>   
        </md-tab>
    </md-tab-group>

    <div id="onlineBox">
        <div *ngIf="isOnline" class="onlineBtn green">Online</div>
        <div *ngIf="!isOnline" class="onlineBtn red">Offline</div>

        <app-login></app-login>
    </div>
</div>
