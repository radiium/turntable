<div *ngIf="playlist" id="playlistDetailsContainer" class="contentPanel">

    <app-toolbar [height]="'40px'" [margin]="'0 0 0 2px'" [padding]="'0 0 0 15px'">
        <div class="name noOverflow">{{ playlist.title }}</div>
        <div class="length noOverflow">{{ playlist.videolist.length }} track<span *ngIf="playlist.videolist.length >1">s</span></div>
        <div class="duration noOverflow">{{ playlist.videolist | totalduration | duration }}</div>

        <div class="flexSpacer"></div>

        <button *ngIf="!onSort" class="toolbarBtn miniBtn btnHover" (click)="onSort = true"
            [class.disabled]="playlist.videolist.length === 0"
            [disabled]="playlist.videolist.length === 0">
            <fa [name]="'sort'" [size]="2"></fa>
        </button>

        <button *ngIf="onSort" class="toolbarBtn miniBtn btnHover" (click)="onSort = false">
            <fa [name]="'check'" [size]="2"></fa>
        </button>

        <button class="toolbarBtn miniBtn btnHover" (click)="editPlaylist()">
            <fa [name]="'pencil'" [size]="2"></fa>
        </button>

        <button class="toolbarBtn miniBtn btnHover" (click)="deletePlaylist()">
            <fa [name]="'trash'" [size]="2"></fa>
        </button>
    </app-toolbar>

    <div class="spacer"></div>


    <div class="scrollContainer plScrollContainer" #pldScrollContainer>

        <!-- Video list -->
        <div class="appList"
            [dragula]="'playlistDetailsBag'"
            [dragulaModel]="playlist.videolist">

            <!-- Video list item
            -->
            <div *ngFor="let video of playlist.videolist; let i = index" class="appListItem"
            [attr.data-movable]="true">

                <div class="itemBg">

                    <app-video-list-item [video]="video" [index]="i + 1" [movable]="onSort"></app-video-list-item>

                    <div class="flexSpacer"></div>
                    <div class="srBtn itemBox">
                        <button *ngIf="onSort" class=" btn btnHover" (click)="deleteVideo(video)">
                            <fa [name]="'trash-o'" [size]="2"></fa>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
