<div *ngIf="playlist" id="playlistDetailsContainer" class="contentPanel">

    <mat-toolbar class="toolBarBG plDetailToolbar">
        <div>
            {{ playlist.title }} - {{ playlist.videolist.length }} track<span *ngIf="playlist.videolist.length >1">s</span>
            <span> - Total: {{ totalDuration | duration }}</span>
        </div>

        <div class="flexSpacer"></div>

        <button *ngIf="!onSort" class="toolbarBtn btnHover" (click)="onSort = true"
            [class.disabled]="playlist.videolist.length === 0"
            [disabled]="playlist.videolist.length === 0">
            <fa [name]="'sort'" [size]="2"></fa>
        </button>

        <button *ngIf="onSort" class="toolbarBtn btnHover" (click)="onSort = false">
            <fa [name]="'check'" [size]="2"></fa>
        </button>

        <button class="toolbarBtn btnHover" (click)="editPlaylist()"
            [class.disabled]="playlist.videolist.length === 0"
            [disabled]="playlist.videolist.length === 0">
            <fa [name]="'pencil'" [size]="2"></fa>
        </button>

        <button class="toolbarBtn btnHover" (click)="deletePlaylist()">
            <fa [name]="'trash'" [size]="2"></fa>
        </button>

    </mat-toolbar>
    <div class="spacer"></div>


    <div class="scrollContainer plScrollContainer" #pldScrollContainer>

        <!-- Video list -->
        <div class="appList"
            [dragula]="'playlistDetailsBag'"
            [dragulaModel]="playlist.videolist">

            <!-- Video list item
            -->
            <div *ngFor="let video of playlist.videolist; let i = index" class="appListItem"
            [attr.data-movable]="true">

                <div class="itemBg">
                    <div *ngIf="onSort" class="handle btnHovered">
                        <i fa [name]="'arrows-alt'" [size]="1" class="handle"></i>
                    </div>

                    <app-video-list-item [video]="video" [index]="i + 1"></app-video-list-item>

                    <div class="flexSpacer"></div>
                    <button *ngIf="onSort" class=" btn btnHover" (click)="deleteVideo(video)">
                        <fa [name]="'trash-o'" [size]="2"></fa>
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
