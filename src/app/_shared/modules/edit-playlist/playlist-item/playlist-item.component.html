<div class="videoListItem">
    <div class="thumb">
        <div class="vinyl"><img    [attr.src]="handleThumUrl(video.thumbUrl, 'vinyl')" (onError)="this.src=handleThumUrl(video.thumbUrl, 'vinyl')"/></div>
        <div class="pochette"><img [attr.src]="handleThumUrl(video.thumbUrl, 'pochette')" (onError)="this.src=handleThumUrl(video.thumbUrl, 'pochette')"/></div>
    </div>
    <div class="description">
        <div>{{video.title}}</div>
        <!--
        <p>{{video.description}}</p>
        -->
        <div>{{video.duration | duration}}</div>
    </div>
</div>
