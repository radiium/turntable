<div id="searchResultsContainer" class="contentPanel">

    <div class="scrollContainer srList">

        <!-- Video list
            [playlsit]="'search'"
            [videoList]="videoList"
            [config]="videoListConfig"
        -->
        <app-video-list

            [playlist]="searchPlaylist"
            [canAddToPlaylist]="true">

            <!-- Load more button -->
            <ng-template #footer let-footer>
                <div *ngIf="hasNextPage" class="loadLine btnHover" [attr.data-movable]="false">
                    <div mat-line *ngIf="loadNextPage" class="loadLineItem">
                        <mat-progress-spinner class="spinner" [diameter]="40"  [mode]="'indeterminate'"></mat-progress-spinner>
                    </div>
                    <div mat-line *ngIf="!loadNextPage" class="loadLineItem" (click)="loadMore()">
                        <span><fa class="loadLineItemIco" [name]="'ellipsis-h'" [size]="2"></fa></span>
                        <span class="loadLineItemLabel" [translate]="'loadMore'"></span>
                        <span><fa class="loadLineItemIco" [name]="'ellipsis-h'" [size]="2"></fa></span>
                    </div>
                </div>
            </ng-template>
        </app-video-list>
    </div>

    <div *ngIf="!videoList || videoList.length === 0" [translate]="'noResult'"></div>

</div>
