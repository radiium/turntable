<div id="searchResultsContainer" class="contentPanel">

    <div class="scrollContainer srList">

        <!-- Video list -->
        <app-video-list
            [draggable]="true"
            [videoList]="videoList"
            [displayType]="'list'"
            [dragBagName]="'searchResultsBag'"
            [attrCopy]="true"
            [attrAcceptDrop]="false"
            [attrFrom]="'search'">

            <!-- Item control buttons -->
            <ng-template #itemControl let-video="video" let-index="index">
                <button class="toolbarBtn btnHover"
                    [matMenuTriggerFor]="menuSearch" xPosition="'before'" yPosition="'above'">
                    <fa [name]="'bars'" [size]="2"></fa>
                </button>
                <mat-menu #menuSearch="matMenu">
                    <button mat-menu-item (click)="playVideo(video)">
                        <mat-icon svgIcon="play-circle-outline"></mat-icon>
                        <span>Play</span>
                    </button>
                    <button mat-menu-item (click)="addToQueue(video)">
                        <mat-icon svgIcon="library-plus"></mat-icon>
                        <span>Add to player list</span>
                    </button>
                    <button mat-menu-item (click)="addToPlaylist(video)" [disabled]="!playlistList" [class.disabled]="!playlistList">
                        <mat-icon svgIcon="playlist-plus"></mat-icon>
                        <span>Add to playlist(s)</span>
                    </button>
                </mat-menu>

                <!--
                    <button class="toolbarBtn btnHover resize" (click)="addToPlaylist(video)" [disabled]="!playlistList" >
                        <mat-icon svgIcon="playlist-plus"></mat-icon>
                    </button>
                -->
            </ng-template>

            <!-- Load more button -->
            <ng-template #footer let-footer>
                <div *ngIf="hasNextPage" class="loadLine btnHover" [attr.data-movable]="false">
                    <div mat-line *ngIf="loadNextPage" class="loadLineItem">
                        <mat-spinner [diameter]="40" class="spinner"></mat-spinner>
                    </div>
                    <div mat-line *ngIf="!loadNextPage" class="loadLineItem" (click)="loadMore()">
                        <span><fa class="loadLineItemIco" [name]="'ellipsis-h'" [size]="1"></fa></span>
                        <span class="loadLineItemLabel">Load more</span>
                    </div>
                </div>
            </ng-template>
        </app-video-list>
    </div>

    <div *ngIf="!videoList || videoList.length === 0">
        No result...
    </div>

</div>
