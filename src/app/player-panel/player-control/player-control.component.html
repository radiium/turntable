<app-toolbar class="playerControl" [width]="'100%'" [height]="'34px'"
    [margin]="'0'" [padding]="'0'">

    <!-- Replay video -->
    <button *ngIf="true" class="toolbarBtn playerBtn btnHover"
    (click)="replay()">
        <fa [name]="'repeat'" [size]="2" [flip]="'horizontal'"></fa>
    </button>

    <!-- Play -->
    <button *ngIf="!isOnPlay" class="toolbarBtn playerBtn btnHover"
    (click)="onPlayPause()">
    <fa [name]="'play'" [size]="2"></fa>
    </button>

    <!-- Pause -->
    <button *ngIf="isOnPlay" class="toolbarBtn playerBtn btnHover"
    (click)="onPlayPause()">
    <fa [name]="'pause'" [size]="2"></fa>
    </button>

    <!-- Next track -->
    <button *ngIf="true" class="toolbarBtn playerBtn btnHover" [class.enabled]="hasNext()"
    (click)="nextTrack()">
        <fa [name]="'step-forward'" [size]="2"></fa>
    </button>

    <div class="flexSpacer progress">
        <mat-progress-bar class="progress" mode="determinate" value="40"></mat-progress-bar>
    </div>

    <button class="toolbarBtn playerBtn btnHover" (click)="muteUnmute()">
        <mat-icon>{{ currentVolumeIcon }}</mat-icon>
    </button>

</app-toolbar>
